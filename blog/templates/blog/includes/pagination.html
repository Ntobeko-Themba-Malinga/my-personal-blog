<div id="pagination">
    {% if page.has_previous %}
        <a class="page-link" href="?page={{ page.previous_page_number }}">Previes</a>
    {% else %}
        <a class="page-link">Previes</a>
    {% endif %}
    <span class="page-link">{{ page.number }}</span>
    {% if page.has_next %}
        <a class="page-link" href="?page={{ page.next_page_number }}">Next</a>
    {% else %}
        <a class="page-link">Next</a>
    {% endif %}
</div>
